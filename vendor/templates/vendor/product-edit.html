{% extends 'vendor/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_heading %} Add or Edit Product {% endblock %}

{% block content %}
<div class="d-flex justify-content-center w-100">
    <form method="post" class="w-100" style="border: 1px solid black;" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
 
</div>
{% endblock %}
